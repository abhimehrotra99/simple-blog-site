<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>Blog</title>
	<!-- Bootstrap -->
	<!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"> -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

	<!-- Medium Style Editor -->
	<script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="{% static 'css/blog.css' %}">

	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">

</head>
<body>
	<!-- Navbar -->
	<nav class="navbar navbar-default techfont custom-navbar">
		<div class="container">
			<a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My Blog</a>
			<a href="{% url 'about' %}">About</a>
        	<a href="https://www.github.com">Github</a>
        	<a href="https://www.linkedin.com">LinkedIn</a>

        	<ul class="nav navbar-nav navbar-right">
        		{% if user.is_authenticated %}
        			<li class="nav-item"><a class="nav-link" href="{% url 'post_new' %}">New Post</a></li>
        			<li class="nav-item"><a class="nav-link" href="{% url 'post_draft_list' %}">Drafts</a></li>
        			<li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
        			<li class="nav-item">Welcome: {{user.username}}</li>
        		{% else %}
        			<li><a class='nav navbar-right' href="{% url 'login' %}"><span class="glyphicon glyphicon-user">Login</span></a></li>
        		{% endif %}
        	</ul>
		</div>
		
	</nav>

	<!-- Content block -->
	<div class="content container">
		<div class="row">
			<div class="col-md-8">
				<div class="blog_posts">
					{% block content %}
					{% endblock %}
				</div>
			</div>
		</div>
		
	</div>

</body>
</html>
